<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        #toolbar-toggle:hover{cursor: pointer;}
        img{width: 200px;}
    </style>
</head>
<body>
    <main class="container">
        <h1>Slider, les mondes parall√®les ;:)</h1>

        <div id="toolbar-toggle" class="d-inline">
            <i class="fa-solid fa-arrow-down"></i> Barre d'outils
        </div>


        <div class="text-center mb-3 toolbar">
            <button id="slider-previous"><i class="fa-solid fa-backward"></i></button>

            <button id="slider-toggle"><i class="fa-solid fa-play"></i></button>

            <button id="slider-next"><i class="fa-solid fa-forward"></i></button>

            <button id="slider-random"><i class="fa-solid fa-random"></i></button>
        </div>

        <figure class="text-center slider" id="slider">
            <img src="./images/1.jpg" alt="">
            <figcaption>titre de l'image</figcaption>
        </figure>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
